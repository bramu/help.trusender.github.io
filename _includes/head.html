  <script>
    $('.bs-collapse').on('show.bs.collapse', function () {
      $(this).closest('list-group-item').find('a').addClass('active');
    });

    $('.bs-collapse').on('hide.bs.collapse', function () {
      $(this).closest('list-group-item').find('a').removeClass('active');
    });

    $(document).ready(function () {
      $('.navbar-toggler').click(function () {
        $('html').toggleClass('hidden');
        $('.overlay').toggleClass('active');
      })
    })

    @media only screen and (max-width:1024px) {

    @media only screen and (max-width:992px) {
      header .navbar>button {
        order: 2;
        border: 0;
      }

      header .overlay.active {
        background: rgba(0, 0, 0, .7);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      header .navbar-collapse {
        position: fixed;
        right: -300px;
        top: 0;
        z-index: 3;
        width: 260px;
        min-height: 100vh;
        overflow-y: auto;
        box-shadow: 0 0 3px rgba(0, 0, 0, .3);
        background: var(--white);
        transition: all .3s;
      }

      header .navbar-collapse .navbar-nav {
        height: 100%;
        padding: 60px 0px;
      }

      header .navbar-collapse .navbar-nav .nav-item {
        width: 100%;
      }

      header .navbar-collapse .navbar-nav .nav-item .nav-link {
        padding: 0;
        display: block;
        width: 100%;
        text-align: left;
        padding: 10px 20px;
      }

      header .navbar-collapse.show {
        right: 0;
      }

      header .navbar-toggler {
        padding: 0;
        width: 32px;
        height: 40px;
        position: relative;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transition: .25s ease-in-out;
        transition: .25s ease-in-out;
        cursor: pointer;
      }

      header .navbar-toggler:focus {
        outline: 0;
      }

      header .navbar-toggler span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background: var(--black);
        border-radius: 4px;
        opacity: 1;
        left: 0;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transition: .25s ease-in-out;
        transition: .25s ease-in-out;
      }

      header .navbar-toggler span:first-child {
        top: 9px;
      }

      header .navbar-toggler span:nth-child(2) {
        top: 19px;
      }

      header .navbar-toggler span:last-child {
        top: 29px;
      }

      header .navbar-toggler[aria-expanded="true"] span:first-child {
        top: 18px;
        -webkit-transform: rotate(135deg);
        transform: rotate(135deg);
      }

      header .navbar-toggler[aria-expanded="true"] span:nth-child(2) {
        opacity: 0;
        left: -60px;
      }

      header .navbar-toggler[aria-expanded="true"] span:last-child {
        top: 18px;
        -webkit-transform: rotate(-135deg);
        transform: rotate(-135deg);
      }
