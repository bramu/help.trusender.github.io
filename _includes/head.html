  <style>
    :root {
      --black: #000;
      --white: #fff;
      --grey: #fafafa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
    }

    /**
 * Site header
 */

    @font-face {
      font-family: 'hk_groteskbold_legacy';
      src: url('../assets/fonts/hkgrotesk-boldlegacy-webfont.woff2') format('woff2'),
        url('../assets/fonts/hkgrotesk-boldlegacy-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: HKGroteskPro;
      font-weight: 400;
      src: url('../assets/fonts/HKGroteskPro-Regular.woff2') format("woff2"), url('../assets/fonts/HKGroteskPro-Regular.woff') format("woff")
    }

    @font-face {
      font-family: HKGroteskPro;
      font-weight: 600;
      src: url('../assets/fonts/HKGroteskPro-Medium.woff2') format("woff2"), url('../assets/fonts/HKGroteskPro-Medium.woff') format("woff")
    }

    body {
      margin: 0;
      font-family: HKGroteskPro, serif;
      font-size: 1.0625rem;
      font-weight: 400;
      line-height: 1.6;
      color: #161c2d;
      text-align: left;
      background-color: var(--white);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    b {
      font-family: 'hk_groteskbold_legacy';
      font-weight: 600;
    }

    body,
    html {
      height: 100%;
    }

    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }

    .container {
      width: 100%;
      max-width: 1040px;
      padding: 0 20px;
      margin: 0 auto;
    }

    .custom-container {
      width: 100%;
      max-width: 1280px;
      padding: 0 20px;
      margin: 0 auto;
    }

    .btn-black {
      background: var(--black);
      color: var(--white);
      border: 2px solid var(--black);
      transition: all .2s linear;
      white-space: nowrap;
    }

    .btn-black:hover {
      background: var(--white);
      color: var(--black);
    }

    .btn:focus {
      outline: 0;
      box-shadow: initial;
    }

    ul,
    li {
      list-style: none;
      padding: 0;
      margin: 0;
    }


    a {
      color: var(--black);
    }

    main {
      margin-top: 83px;
    }


    header {
      position: fixed;
      height: 83px;
      left: 0;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      background: var(--white);
      z-index: 2;
      transition: all .3s;
      box-shadow: 0 0 3px rgba(0, 0, 0, .18);
    }

    header .navbar-light .navbar-nav .nav-link {
      font-family: 'hk_groteskbold_legacy';
      color: var(--black);
    }

    header .navbar-expand-lg .navbar-nav .nav-link {
      padding-right: 1.5rem;
      padding-left: 1.5rem;
    }

    header .navbar-nav.ml-auto .nav-link {
      padding-right: 0;
    }

    header .btn {
      padding: .3rem .75rem;
      line-height: 1;
      height: fit-content;
      font-size: 14px;
      min-width: 101px;
      min-height: 27.59px;
    }

    header .navbar-expand-lg .navbar-nav {
      align-items: center;
    }

    .navbar-light .navbar-brand {
      font-family: 'hk_groteskbold_legacy';
      font-size: 30px;
      letter-spacing: 1px;
      padding: 0;
      margin: 0;
      display: block;
      line-height: 1;
      margin-top: -5px;
    }

    .shape:not([class*=shape-blur]) {
      overflow: hidden;
    }

    .shape-bottom {
      right: 0;
      bottom: 0;
      left: 0;
    }

    .shape {
      position: absolute;
      pointer-track: none;
    }

    .shape-fluid-x>* {
      width: 100%;
      height: auto;
    }

    .shape:not([class*=shape-blur])>* {
      transform: scale(2);
    }

    .shape-bottom>* {
      transform-origin: top center;
    }

    .shape>* {
      display: block;
    }

    svg {
      overflow: hidden;
      vertical-align: middle;
    }

    footer {
      padding: 100px 0 80px;
      background: var(--black);
    }

    footer a {
      color: var(--white);
    }

    .footer-logo:hover {
      color: var(--white);
      text-decoration: none;
    }

    footer h4 {
      font-family: 'hk_groteskbold_legacy';
      color: var(--white);
      padding: 0 0 10px;
      font-size: 20px;
    }

    footer ul li a {
      color: var(--white);
      font-size: 15px;
      display: inline-block;
      padding: 10px 0 5px;
    }

    footer ul li a:hover {
      color: rgba(255, 255, 255, .7);
    }

    footer p {
      color: var(--white);
      text-align: center;
      margin: 0;
      padding: 80px 0 0;
      font-size: 14px;
    }

    footer p img {
      display: inline-block;
      width: 20px;
    }

    footer .social-icons {
      display: flex;
    }

    footer .social-icons li {
      margin-right: 12px;
    }

    footer .social-icons li a {
      padding: 0;
    }

    footer .social-icon {
      max-width: 1.25rem;
      height: auto;
    }

    footer .footer-logo {
      font-family: 'hk_groteskbold_legacy';
      font-size: 30px;
      letter-spacing: 1px;
      display: block;
      margin-top: -9px;
    }


    .banner {
      padding: 12rem 0;
      position: relative;
    }

    .banner .banner-background {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -100;
    }

    .banner .display-2 {
      font-size: 3.8125rem;
      letter-spacing: -.02em;
      line-height: 1.2;
      margin-bottom: 1rem;
      font-family: HKGroteskPro;
      font-weight: 400;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: inherit;
      background-color: #161c2d;
      opacity: .6;
    }

    .text-white-75 {
      color: rgba(255, 255, 255, .75) !important;
    }

    .content {
      padding-bottom: 5rem;
    }

    .content .col-12.col-md-6.col-lg-4 {
      padding-bottom: 4rem;
    }

    .content .row {
      margin-top: -40px;
    }

    .content .card {
      box-shadow: 0 0 2px 0px rgba(0, 0, 0, 0.11);
      transition: all .2s;
      border: 0;
      border-top: 3px solid;
    }

    .content .card:hover {
      box-shadow: 0 0.5rem 1rem rgba(42, 42, 42, 0.1), 0 0.12rem 0.5rem -0.25rem rgba(42, 42, 42, 0.05);
      transform: translate3d(0, -5px, 0);
    }

    .content .card-body {
      min-height: 228px;
    }

    .content .card-body h4 {
      font-size: 1.1875rem;
      letter-spacing: -.01em;
      line-height: 1.45;
      margin-bottom: .5rem;
    }

    .content .card-body p {
      color: #506690;
    }

    .icon-circle {
      display: -webkit-inline-box;
      display: inline-flex;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      width: 4.1875rem;
      height: 4.1875rem;
      border-radius: 50%;
    }

    .icon-circle>i {
      font-size: 1.875rem;
    }

    .contact-sec {
      width: 100%;
      padding: 100px 0;
      position: relative;
      background: var(--grey);
    }

    .contact-sec:before {
      content: '';
      width: 100%;
      height: 18px;
      position: absolute;
      left: 50%;
      top: -18px;
      transform: translateX(-50%) rotate(-180deg);
      -webkit-mask-image: url('../assets/images/edge-texture.svg');
      mask-image: url('../assets/images/edge-texture.svg');
      -webkit-mask-repeat: repeat no-repeat;
      mask-repeat: repeat no-repeat;
      background-color: var(--grey);
    }

    .contact-sec h2 {
      line-height: 1.35;
      letter-spacing: -.01em;
      margin-bottom: 1rem;
      font-size: 1.9375rem;
      font-family: HKGroteskPro;
      font-weight: 400;
    }

    .contact-sec p {
      margin-bottom: 4rem;
      color: #869ab8;
      font-size: 1.1875rem;
    }

    .contact-sec h6 {
      text-transform: uppercase;
      margin-bottom: .25rem;
      line-height: 1.55;
      font-size: .75rem;
      letter-spacing: .08em;
      color: #506690;
    }

    .contact-sec a {
      line-height: 1.45;
      letter-spacing: -.01em;
      color: #335eea;
      margin-bottom: .5rem;
      font-weight: 400;
      text-decoration: none;
      font-size: 1.1875rem;
    }
    
    .contact-sec input {
      height: 55px;
    }

    .contact-sec input.form-control:focus,
    .contact-sec textarea.form-control:focus {
      outline: 0;
      box-shadow: initial;
      border-color: #000;
    }

    .contact-sec input.form-control,
    .contact-sec textarea.form-control {
      padding: .8125rem 1.25rem;
      font-size: 1.0625rem;
      font-weight: 400;
      line-height: 1.6;
      color: #161c2d;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #f1f4f8;
      border-radius: .375rem;
      display: block;
      width: 100%;
      box-shadow: none;
      -webkit-transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .contact-sec button {
      background-color: var(--black);
      border-color: var(--black) !important;
    }

    .contact-sec button:hover {
      background: var(--white);
      color: var(--black);
    }

    .mb-7,
    .my-7 {
      margin-bottom: 2.5rem !important;
    }

    @media (min-width: 768px) {

      .mb-md-9,
      .my-md-9 {
        margin-bottom: 4rem !important;
      }

      .border-left-md {
        border-left: 1px solid #000 !important;
      }
    }
  </style>
</head>
